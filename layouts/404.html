<!DOCTYPE html>
<html lang="de">
  <head>
    {{ partial "head.html" . }}

    <title>{{ with .Title }}{{ . }} | {{ end }}{{ .Site.Title }}</title>

    {{ partial "analytics_js.html" . }}
  </head>
  <body class="error-page">
    <div id="wrapper">
      <div class="container">
        <div class="row">
          <div class="col-sm-12">
            <h1 class="code fadeInDown animated">
              <span>4</span>
              <span class="fa fa-question-circle"></span>
              <span>4</span>
            </h1>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12">
            <p class="message fadeInLeft animated">
              Oops, diese Seite existiert nicht.
              <br>
              Ein Klick auf den Knopf unten bringt Sie wieder auf Kurs.
            </p>
            <a class="btn btn-bordered btn-white btn-lg fadeInRight animated" href="/">Zur Homepage</a>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12">
            <a href="/">
              <img class="logo fadeInUp animated" alt="Landmais" width="180" src="/images/logo.png" />
            </a>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="/js/plugins/modernizr/modernizr.custom.js"></script>
  </body>
</html>
