{{ define "main" }}

{{ partial "header.html" . }}

<div id="main" role="main">
  <div id="main-content-header">
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <h1 class="title">
            Blog
          </h1>
          <ol class="breadcrumb">
            <li>
              <a href="/">
                <i class="fa fa-home"></i>
              </a>
            </li>
            <li class="active">Blog</li>
          </ol>
        </div>
      </div>
    </div>
  </div>
  <div id="main-content">
    <div class="container">
      <div class="row">
        <div class="col-md-push-9 col-sm-push-8 col-sm-4 col-md-3">
          <nav class="sidebar">
            <button class="btn btn-block btn-contrast sidebar-toggle" data-target=".sidebar-collapse" data-toggle="collapse" type="button">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <div class="sidebar-collapse collapse">
              <div class="box">
                <h3 class="title">Suchen im Blog</h3>

                <form action="https://google.com/search">
                  <div class="input-group">
                    <input type="hidden" name="as_sitesearch" value="www.landmais.ch">
                    <input class="form-control" placeholder="Suchen..." type="text" name="q" results="0">
                    <span class="input-group-btn">
                      <button class="btn btn-contrast" type="submit">
                        <i class="fa fa-search"></i>
                      </button>
                    </span>
                  </div>
                </form>
              </div>
            </div>
          </nav>
        </div>

        <div class="col-md-pull-3 col-sm-pull-4 col-sm-8 col-md-9">
          <div class="text-boxes">
            <div class="row text-box text-box-title-above">
              {{ range (.Paginator 7).Pages }}
                <div class="col-sm-12 mg-b-lg">
                  {{ partial "blog/summary.html" . }}
                </div>
              {{ end }}
            </div>
          </div>

          <div class="text-center">
            {{ partial "pagination.html" . }}
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="fade" id="scroll-to-top">
    <i class="fa fa-chevron-up"></i>
  </div>
</div>

{{ end }}
