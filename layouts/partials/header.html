<header id="header">
  <div class="container">
    <nav class="navbar navbar-collapsed-sm navbar-default" id="nav" role="navigation">
      <div class="navbar-header">
        <button class="navbar-toggle" data-target=".navbar-header-collapse" data-toggle="collapse" type="button">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">
          <span class="hidden-sm">
            <img alt="Landmais Logo" src="/images/logo.png" class="header-logo">
          </span>
          <span class="visible-sm-inline">
            <img alt="Landmais Logo" src="/images/logo-small.png" class="header-logo">
          </span>
        </a>
      </div>

      <!-- Navigation -->
      <div class="collapse navbar-collapse navbar-header-collapse">
        <ul class="nav navbar-nav navbar-right">
          {{ $currentNode := . }}
          {{ range .Site.Menus.main }}
            <li class="{{ if $currentNode.IsMenuCurrent "main" . }}active{{ end }}">
              <a href="{{ .URL }}">
                <span>
                  {{ .Name }}
                </span>
              </a>
            </li>
          {{ end }}
        </ul>
      </div>
    </nav>
  </div>
</header>
